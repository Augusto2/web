<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<title>Envio de dados</title>
		<meta charset="utf-8">
		<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="jquery.maskedinput.js"></script>
	</head>
	
	<script> 
		$(document).ready(function(){			
		$("#txtData").mask("99/99/9999");				
		});
	</script>
		
	<body>	
		<form method="post" name="formCadastro" action="processa.php" enctype="multipart/form-data">

		<h1>Cadastro de Alunos</h1><hr><br>
		<table width="100%">

			<tr>
				<th width="15%">Nome</th>
				<td width="85%"><input type="text" name="txtNome"></td>
			</tr>

			<tr>
				<th>Foto</th>
				<td><input type="file" name="txtFoto"></td>
			</tr>							

			<tr>
				<th>Data de Nascimento</th>
				<td><input type="text" name="txtData" id="txtData"></td>
			</tr>
			
			<tr>				
				<td><input type="submit" name="btnEnviar" value="Enviar"></td>
				<td><input type="reset" name="btnLimpar" value="Limpar"></td>
			</tr>
			</table>
		</form>
	</body>

</html>
